trigger:
- master

jobs:
- job: build_xcode
  pool:
    vmImage: 'macOS-10.14'
  steps:
  - script: |
      bash ./build_xcode.sh
      RUBY_VERSION=2.4.0 bash ./build_android.sh r10e
- job: build_windows2017
  pool:
    vmImage: 'vs2017-win2016'
  steps:
  - task: UseRubyVersion@0
    inputs:
      versionSpec: '>= 2.4'
      addToPath: true
  - script: |
      call "%VSAPPIDDIR%..\Tools\vsdevcmd\ext\vcvars.bat"
  - bash: |
      gem install --clean bundler rake
      RUBY_VERSION=2.4.0 bash ./build_windows.sh 2017
- job: build_ubuntu16
  pool:
    vmImage: 'Ubuntu-16.04'
  steps:
  - script: |
      sudo bash ./build_linux.sh
      sudo RUBY_VERSION=2.4.0 bash ./build_android.sh r10e
