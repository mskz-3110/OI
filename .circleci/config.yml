version: 2.1
executors:
  centos7:
    environment:
      TZ: /usr/share/zoneinfo/Asia/Tokyo
    docker:
      - image: centos:7
  ubuntu18:
    environment:
      TZ: /usr/share/zoneinfo/Asia/Tokyo
    docker:
      - image: ubuntu:18.04
commands:
  build_linux:
    steps:
      - checkout
      - run:
          name: Build
          command: RUBY_VERSION=2.4.0 bash ./build_linux.sh
      - store_artifacts:
          path: ./projects/extc/artifacts
          destination: extc_lib_linux
  build_android:
    steps:
      - checkout
      - run:
          name: Build
          command: RUBY_VERSION=2.4.0 bash ./build_android.sh r10e
      - store_artifacts:
          path: ./projects/extc/artifacts
          destination: extc_lib_android
jobs:
  build_centos7:
    executor: centos7
    steps:
      - build_linux
  build_ubuntu18:
    executor: ubuntu18
    steps:
      - build_linux
  build_android:
    executor: ubuntu18
    steps:
      - build_android
workflows:
  version: 2
  all:
    jobs:
      - build_centos7
        filters:
          branches:
            ignore: /.*/
          tags:
            only: /^ci_*/
      - build_ubuntu18
        filters:
          branches:
            ignore: /.*/
          tags:
            only: /^ci_*/
      - build_android
        filters:
          branches:
            ignore: /.*/
          tags:
            only: /^ci_*/
